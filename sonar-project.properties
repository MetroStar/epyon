# SonarQube Project Configuration for EPYON
# ==========================================

# Project identification
sonar.projectKey=epyon
sonar.projectName=EPYON
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=scripts/shell,configuration
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/venv/**,**/.git/**,**/scans/**,**/Users/**,**/.tmp-clones/**,**/.bats/**

# Test configuration with Bats (Bash Automated Testing System)
sonar.tests=tests/shell
sonar.test.inclusions=**/*.bats
sonar.test.exclusions=**/.bats/**

# Coverage configuration
# Generate with: ./generate-coverage.sh
sonar.sh.coverage.reportPaths=coverage/cobertura.xml

# Language settings
sonar.language=sh
sonar.sourceEncoding=UTF-8

# Shell script specific settings
sonar.sh.file.suffixes=.sh,.bash,.bats

# Analysis settings
sonar.verbose=false
sonar.log.level=INFO

# Quality gate
sonar.qualitygate.wait=false

# Additional paths
sonar.additional.sh.files=run-tests.sh,rename-to-epyon.sh

# Documentation (for context, not scanned)
# sonar.inclusions=documentation/**/*.md

# Scanner behavior
sonar.scm.disabled=false
sonar.scm.provider=git
